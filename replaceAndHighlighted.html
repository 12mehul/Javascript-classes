<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .color {
        color: brown;
      }
    </style>
  </head>
  <body>
    <div id="note"></div>
    <button onclick="replaceInfo()">Replace</button>
    <script>
      document.getElementById(
        "note"
      ).innerHTML = `The test contains 25 questions and there is no time limit.
        The test is not official, it's just a nice way to see how much you know, or don't know, about JavaScript.
        Count Your Score
        You will get 1 point for each correct answer. At the end of the Quiz, your total score will be displayed.
        Maximum score is 25 points.`;

      function replaceInfo() {
        let valueToSearch = prompt("enter value for search");
        let valueToReplace = prompt("enter value to replace");

        let re = new RegExp(valueToSearch, "gi");
        let op = `<span class="color">${valueToReplace}</span>`;

        let newText = document
          .getElementById("note")
          .innerHTML.replaceAll(re, op);
        document.getElementById("note").innerHTML = newText;
        console.log(newText);
      }
    </script>
  </body>
</html>

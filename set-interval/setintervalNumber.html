<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="w-full flex flex-col gap-3 items-center justify-center">
      <h2
        class="mt-3 flex items-center justify-center text-red-500 font-bold text-2xl"
      >
        Project Analysis Data
      </h2>
      <div class="mt-5 flex gap-5 items-center justify-center">
        <div
          class="w-[300px] h-32 flex flex-col gap-4 items-center justify-center border-b-4 border-blue-400 bg-gray-50 shadow-lg p-3 rounded-lg"
        >
          <span class="text-3xl font-bold text-black" id="firstElm"></span>
          <span class="text-base font-normal text-gray-600"
            >Succeeded Projects</span
          >
        </div>
        <div
          class="w-[300px] h-32 flex flex-col gap-4 items-center justify-center border-b-4 border-orange-400 bg-gray-50 shadow-lg p-3 rounded-lg"
        >
          <span class="text-3xl font-bold text-black" id="secondElm"></span>
          <span class="text-base font-normal text-gray-600"
            >Working Hours Spent</span
          >
        </div>
        <div
          class="w-[300px] h-32 flex flex-col gap-4 items-center justify-center border-b-4 border-green-400 bg-gray-50 shadow-lg p-3 rounded-lg"
        >
          <span class="text-3xl font-bold text-black" id="thirdElm"></span>
          <span class="text-base font-normal text-gray-600">Happy Clients</span>
        </div>
      </div>
    </div>
    <script>
      let first = 0;
      let second = 0;
      let third = 0;

      const firstIntId = setInterval(function () {
        if (first > 500) {
          clearInterval(firstIntId);
          return;
        }
        document.getElementById("firstElm").innerHTML = first + "+";
        first++;
      }, 1);

      const secondIntId = setInterval(function () {
        if (second > 1500) {
          clearInterval(secondIntId);
          return;
        }
        document.getElementById("secondElm").innerHTML = second + "+";
        second++;
      }, 1);

      const thirdIntId = setInterval(function () {
        if (third > 1000) {
          clearInterval(thirdIntId);
          return;
        }
        document.getElementById("thirdElm").innerHTML = third + "+";
        third++;
      }, 1);
    </script>
  </body>
</html>

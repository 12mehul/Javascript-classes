<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="w-full flex flex-col gap-3 items-center justify-center">
      <h2
        class="mt-3 flex items-center justify-center text-black font-bold text-2xl"
      >
        Todo Table Data
      </h2>
      <div class="mt-5 flex gap-5 items-center justify-center">
        <div>
          <h2
            class="mt-3 flex items-center justify-center text-blue-500 font-bold text-2xl"
          >
            New Todo
          </h2>
          <div
            class="mt-3 w-[300px] h-32 flex gap-2 items-center justify-center bg-purple-100 p-3 rounded-lg shadow-md"
            ondrop="drop(event, 'blue')"
            ondragover="allowDrop(event)"
          >
            <span
              class="p-2 text-lg font-medium text-white bg-blue-500 rounded-lg"
              id="first"
              ondragstart="dragStart(event)"
              draggable="true"
              >Task1</span
            >
            <span
              class="p-2 text-lg font-medium text-white bg-blue-500 rounded-lg"
              id="second"
              ondragstart="dragStart(event)"
              draggable="true"
              >Task2</span
            >
            <span
              class="p-2 text-lg font-medium text-white bg-blue-500 rounded-lg"
              id="third"
              ondragstart="dragStart(event)"
              draggable="true"
              >Task3</span
            >
            <span
              class="p-2 text-lg font-medium text-white bg-blue-500 rounded-lg"
              id="fourth"
              ondragstart="dragStart(event)"
              draggable="true"
              >Task4</span
            >
          </div>
        </div>
        <div>
          <h2
            class="mt-3 flex items-center justify-center text-green-500 font-bold text-2xl"
          >
            Active Todo
          </h2>
          <div
            class="mt-3 w-[300px] h-32 flex gap-2 items-center justify-center bg-purple-100 p-3 rounded-lg shadow-md"
            ondrop="drop(event, 'green')"
            ondragover="allowDrop(event)"
          ></div>
        </div>
        <div>
          <h2
            class="mt-3 flex items-center justify-center text-red-500 font-bold text-2xl"
          >
            InActive Todo
          </h2>
          <div
            class="mt-3 w-[300px] h-32 flex gap-2 items-center justify-center bg-purple-100 p-3 rounded-lg shadow-md"
            ondrop="drop(event, 'red')"
            ondragover="allowDrop(event)"
          ></div>
        </div>
      </div>
    </div>
    <script>
      function dragStart(event) {
        event.dataTransfer.setData("Box", event.target.id);
      }

      function allowDrop(event) {
        event.preventDefault();
      }

      function drop(event, color) {
        event.preventDefault();
        const data = event.dataTransfer.getData("Box");
        const element = document.getElementById(data);
        event.target.appendChild(element);

        switch (color) {
          case "blue":
            element.className =
              "p-2 text-lg font-medium text-white bg-blue-500 rounded-lg";
            break;
          case "green":
            element.className =
              "p-2 text-lg font-medium text-white bg-green-500 rounded-lg";
            break;
          case "red":
            element.className =
              "p-2 text-lg font-medium text-white bg-red-500 rounded-lg";
            break;

          default:
            break;
        }
      }
    </script>
  </body>
</html>

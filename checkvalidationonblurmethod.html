<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container pt-3">
      <h2 class="text-center">Check Validation Form On Blur</h2>
      <form onsubmit="handleSubmit(event)">
        <div class="col">
          <div class="mb-3 mt-3">
            <label for="fName" class="form-label">First Name:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter First Name"
              name="firstName"
              onblur="manageValidation(event)"
            />
            <span id="error-firstName" class="text-danger"></span>
          </div>
          <div class="mb-3 mt-3">
            <label for="lName" class="form-label">Last Name:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Last Name"
              name="lastName"
              onblur="manageValidation(event)"
            />
            <span id="error-lastName" class="text-danger"></span>
          </div>
          <div class="mb-3 mt-3">
            <label for="pass" class="form-label">Password:</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter Password"
              name="password"
              onblur="manageValidation(event)"
            />
            <span id="error-password" class="text-danger"></span>
          </div>
          <div class="mb-3 mt-3">
            <label for="confPass" class="form-label">Confirm Password:</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter Confirm Password"
              name="confirmPassword"
              onblur="manageValidation(event)"
            />
            <span id="error-confirmPassword" class="text-danger"></span>
          </div>
          <input type="submit" value="Save" class="btn btn-primary" />
        </div>
      </form>
    </div>

    <script>
      function checkValidation(name, value) {
        switch (name) {
          case "firstName":
            if (!value) {
              document.getElementById("error-firstName").innerHTML =
                "Please Enter First Name";
            }
            break;
          case "lastName":
            if (!value) {
              document.getElementById("error-lastName").innerHTML =
                "Please Enter Last Name";
            }
            break;
          case "password":
            if (!value) {
              document.getElementById("error-password").innerHTML =
                "Please Enter Password";
            }
            break;
          case "confirmPassword":
            if (!value) {
              document.getElementById("error-confirmPassword").innerHTML =
                "Please Enter Confirm Password";
            }
            break;
          default:
            console.log("Invalid input");
            break;
        }
        return "";
      }

      const manageValidation = (e) => {
        const { name, value } = e.target;
        checkValidation(name, value);
      };

      const handleSubmit = (event) => {
        event.preventDefault();
        let p = new FormData(event.target);
        console.log(p);
      };
    </script>
  </body>
</html>

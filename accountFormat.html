<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="accountNumber" />
    <button onclick="addAccountInfo()">Submit</button>
    <ul id="display"></ul>
    <script>
      let accountNumbers = [];

      function addAccountInfo() {
        let ac = document.getElementById("accountNumber").value;
        accountNumbers.push(ac);
        displayAccInfo(accountNumbers);
      }

      function displayAccInfo(dv) {
        let display = dv.map(function (value) {
          return `<li>${formatAccount(value)}</li>`;
        });
        document.getElementById("display").innerHTML = display.join(" ");
      }

      function formatAccount(accNum) {
        return accNum.slice(0, 4).padEnd(accNum.length, "*");
      }
    </script>
  </body>
</html>

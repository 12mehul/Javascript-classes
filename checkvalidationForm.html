<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container pt-3">
      <h2 class="text-center">Check Validation Form</h2>
      <div class="col">
        <div class="mb-3 mt-3">
          <label for="fName" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter First Name"
            name="firstName"
          />
          <span id="error-firstName" class="text-danger"></span>
        </div>
        <div class="mb-3 mt-3">
          <label for="lName" class="form-label">Last Name:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Last Name"
            name="lastName"
          />
          <span id="error-lastName" class="text-danger"></span>
        </div>
        <div class="mb-3 mt-3">
          <label for="pass" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter Password"
            name="password"
          />
          <span id="error-password" class="text-danger"></span>
        </div>
        <div class="mb-3 mt-3">
          <label for="confPass" class="form-label">Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter Confirm Password"
            name="confirmPassword"
          />
          <span id="error-confirmPassword" class="text-danger"></span>
        </div>
      </div>
      <button class="btn btn-primary" onclick="performValidation()">
        Check Validation
      </button>
    </div>
    <script>
      function performValidation() {
        let p = document.getElementsByTagName("input");

        for (let i = 0; i < p.length; i++) {
          const message = checkValidation(p[i].name, p[i].value);
          document.getElementById(`error-${p[i].name}`).innerHTML = message;
        }
      }

      function checkValidation(name, value) {
        const nameRegex = /^[a-zA-Z]+$/;
        const passRegex =
          /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&-+=()])(?=\S+$).{8,15}$/;

        switch (name) {
          case "firstName":
            if (!value) {
              return "Please Enter First Name";
            } else if (!nameRegex.test(value)) {
              return "First Name should contain only letters";
            }
            break;
          case "lastName":
            if (!value) {
              return "Please Enter Last Name";
            } else if (!nameRegex.test(value)) {
              return "Last Name should contain only letters";
            }
            break;
          case "password":
            if (!value) {
              return "Please Enter Password";
            } else if (!passRegex.test(value)) {
              return "Password must be 8-15 characters long, include at least one lowercase letter, one uppercase letter, one numeric digit, and one special character";
            }
            break;
          case "confirmPassword":
            if (!value) {
              return "Please Enter Confirm Password";
            } else if (!passRegex.test(value)) {
              return "Password must be 8-15 characters long, include at least one lowercase letter, one uppercase letter, one numeric digit, and one special character";
            }
            break;
          default:
            console.log("Invalid input");
            break;
        }
        return "";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
      .nested {
        margin-left: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="w-full flex flex-col gap-3 items-center justify-center">
      <h2
        class="mt-3 flex items-center justify-center text-red-500 font-bold text-4xl"
      >
        Select Course
      </h2>
      <div id="fullStack" class="flex flex-col gap-3">
        <div class="flex gap-3 items-center">
          <input type="checkbox" id="fullStack" onchange="handleTree(this)" />
          <label for="fullStack" class="text-gray-700 font-medium text-lg"
            >Full Stack</label
          >
        </div>
        <div class="nested flex flex-col gap-3">
          <div class="front-end">
            <div class="flex gap-3 items-center">
              <input
                type="checkbox"
                id="frontEnd"
                onchange="handleTree(this)"
              />
              <label for="frontEnd" class="text-gray-700 font-medium text-lg"
                >Front-end</label
              >
            </div>
            <div class="mt-2 nested flex flex-col gap-3">
              <div class="flex gap-3 items-center">
                <input type="checkbox" id="javaScript" />
                <label
                  for="javaScript"
                  class="text-gray-700 font-medium text-lg"
                  >JavaScript</label
                >
              </div>
              <div class="flex gap-3 items-center">
                <input type="checkbox" id="react" />
                <label for="react" class="text-gray-700 font-medium text-lg"
                  >React</label
                >
              </div>
              <div class="flex gap-3 items-center">
                <input type="checkbox" id="angular" />
                <label for="angular" class="text-gray-700 font-medium text-lg"
                  >Angular</label
                >
              </div>
              <div class="flex gap-3 items-center">
                <input type="checkbox" id="vue" />
                <label for="vue" class="text-gray-700 font-medium text-lg"
                  >Vue</label
                >
              </div>
            </div>
          </div>

          <div class="back-end">
            <div class="flex gap-3 items-center">
              <input type="checkbox" id="backEnd" onchange="handleTree(this)" />
              <label for="backEnd" class="text-gray-700 font-medium text-lg"
                >Back-end</label
              >
            </div>
            <div class="mt-2 nested flex flex-col gap-3">
              <div class="flex gap-3 items-center">
                <input type="checkbox" id="python" />
                <label for="python" class="text-gray-700 font-medium text-lg"
                  >Python</label
                >
              </div>
              <div class="flex gap-3 items-center">
                <input type="checkbox" id="node" />
                <label for="node" class="text-gray-700 font-medium text-lg"
                  >Node</label
                >
              </div>
              <div class="flex gap-3 items-center">
                <input type="checkbox" id="php" />
                <label for="php" class="text-gray-700 font-medium text-lg"
                  >Php</label
                >
              </div>
              <div class="flex gap-3 items-center">
                <input type="checkbox" id="net" />
                <label for="net" class="text-gray-700 font-medium text-lg"
                  >.Net</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const handleTree = (e) => {
        console.log(e.checked);
        const elements = e.parentElement.querySelectorAll(
          "input[type='checkbox']"
        );

        elements.forEach((element) => {
          element.checked = e.checked;
        });
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" onkeypress="handleData(event)" />
    <input
      type="text"
      id="name"
      onchange="onchanged(event)"
      onblur="onblured()"
    />
    <select onchange="example(event)" id="name1">
      <option>A</option>
      <option>B</option>
      <option>C</option>
      <option>D</option>
    </select>

    <script>
      function handleData(e) {
        console.log(e);
        if ((e.key >= "A" && e.key <= "Z") || (e.key >= "a" && e.key <= "z")) {
          e.returnValue = true;
        } else {
          e.returnValue = false;
        }
      }

      function onchanged(e) {
        alert("change");
      }

      function onblured(e) {
        alert("blur");
      }

      function example(e) {
        let p = document.getElementById("name1").value;
        alert(p);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container pt-3">
      <h2 class="text-center">Project Form</h2>
      <div class="col">
        <label class="text-left fw-semibold fs-5">Basic Information</label>
        <div class="mb-3 mt-3 ms-4">
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter First Name"
            name="firstName"
          />
        </div>
        <div class="mb-3 mt-3 ms-4">
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter Last Name"
            name="lastName"
          />
        </div>
        <label class="text-left fw-semibold fs-5">Education Information</label>
        <div class="mb-3 mt-3 ms-4" id="education">
          <input
            type="text"
            class="form-control"
            id="course"
            placeholder="Enter Course"
            name="course"
          />
        </div>
        <button class="btn btn-primary ms-4" onclick="myCopyFunction()">
          +Add
        </button>
      </div>
      <div class="mb-3 mt-3">
        <input type="submit" value="save" />
      </div>
    </div>

    <script>
      function myCopyFunction() {
        const node = document.getElementById("education");
        const clone = node.cloneNode(true);
        document.getElementById("education").appendChild(clone);
      }
    </script>
  </body>
</html>

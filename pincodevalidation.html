<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container pt-3">
      <div class="col">
        <div class="mb-3 mt-3">
          <label for="pincode" class="form-label">Pincode:</label>
          <input
            type="text"
            class="form-control"
            id="pincode"
            placeholder="Enter Pincode"
            name="pincode"
            onblur="manageValidation(event)"
          />
          <span id="error-pincode" class="text-danger"></span>
        </div>
      </div>
    </div>
    <script>
      function checkValidation(name, value) {
        const onlyNumbersRegex = /^[0-9]*$/;
        const exactSixDigitsRegex = /^[0-9]{6}$/;

        switch (name) {
          case "pincode":
            if (!value) {
              document.getElementById("error-pincode").innerHTML =
                "Enter the Pincode";
            } else if (!onlyNumbersRegex.test(value)) {
              document.getElementById("error-pincode").innerHTML =
                "Pincode should contain only numbers";
            } else if (!exactSixDigitsRegex.test(value)) {
              document.getElementById("error-pincode").innerHTML =
                "Pincode should be exactly six digits";
            } else {
              document.getElementById("error-pincode").innerHTML = "";
            }
            break;
          default:
            break;
        }
      }

      const manageValidation = (e) => {
        const { name, value } = e.target;
        checkValidation(name, value);
      };
    </script>
  </body>
</html>

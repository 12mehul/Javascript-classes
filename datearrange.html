<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="display"></div>
    <script>
      const data = [
        { date: "2011-06-12", employeeId: "4" },
        { date: "2010-12-12", employeeId: "3" },
        { date: "2012-12-12", employeeId: "1" },
        { date: "2012-12-12", employeeId: "2" },
        { date: "2014-12-01", employeeId: "0" },
      ];

      const newData = data.sort((a, b) => {
        const newFormat = new Date(b.date) - new Date(a.date);
        if (newFormat === 0) {
          return a.employeeId.localeCompare(b.employeeId);
        }
        return newFormat;
      });
      console.log(newData);
    </script>
  </body>
</html>
